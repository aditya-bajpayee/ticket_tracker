<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Ticket Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-12 offset-md-4">
				<div class="my-card">
					<h1>Enter Ticket details</h1>

					<form action="" th:action="@{/process}" method="get" th:object="${ticket}">
					
						<input type="text" th:field="*{ticketTitle}"
							placeholder="Ticket Title" class="form-control mb-4 col-4"/>
							
						<input type="text" th:field="*{shortDec}"
							placeholder="Short Description" class="form-control mb-4 col-4"/>
							
						<textarea type="text" th:field="*{content}"
							placeholder="Content" class="form-control mb-4 col-4"></textarea>
							
							<button type="submit" class="btn btn-info col-2"> Save Ticket </button>


					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
