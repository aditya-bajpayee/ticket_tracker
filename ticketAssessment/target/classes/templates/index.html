<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Ticket Management System</a>
		<a th:href="@{/addTicket}" class="navbar-brand">Add Ticket</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

	</nav>

<div class="container">
		<div class="col">
			<br>
			<!-- search form -->
			<h3>List Of Tickets</h3>
			<div class="input-group mb-3 ">
				<form th:action="@{/search}" method="get">
					<input type="text" name="keyword" th:value="${keyword}"
						placeholder="Enter Ticket Title or Description" size="50">
					<button type="submit" class="btn btn-outline-secondary">Search</button>
				</form>
			</div>
		</div>

	<div class="container">
		<div class="row">
			<h3>List Of Ticket</h3>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Ticket ID</th>
					<th>Ticket Title</th>
					<th>Short Desc</th>
					<th>Date</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="k: ${listTicket}">
					<td th:text="${k.id}"></td>
					<td th:text="${k.ticketTitle}"></td>
					<td th:text="${k.shortDec}"></td>
					<td th:text="${k.date}"></td>
					 <td><a th:href="@{/updateForm/{id}(id=${k.id})}" class="btn btn-primary">Update</a>
						<a th:href="@{/deleteTicket/{id}(id=${k.id})}" class="btn btn-danger">Delete</a>
						<a th:href="@{/viewForm/{id}(id=${k.id})}" class="btn btn-primary">view</a></td>
				</tr>
			</tbody>

		</table>

	</div>
</body>
</html>
