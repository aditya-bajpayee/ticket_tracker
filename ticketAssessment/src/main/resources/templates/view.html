<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Ticket Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

	</nav>

	<div class="container">
		<div class="row">
			<h3>List Of Ticket</h3>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Ticket ID</th>
					<th>Ticket Title</th>
					<th>Short Desc</th>
					<th>Date</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="k: ${ticket}">
					<td th:text="${k.id}"></td>
					<td th:text="${k.ticketTitle}"></td>
					<td th:text="${k.shortDec}"></td>
					<td th:text="${k.content}"></td>
					<td th:text="${k.date}"></td>
					 <td>
						<a th:href="@{/index}" class="btn btn-primary">Back</a></td>
				</tr>
			</tbody>

		</table>

	</div>
</body>
</html>
